{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'css/form.css' %}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Тут форма для логина</p>
<form action = "{% url 'profils:logun_users' %}" method="post">
        {% csrf_token %}
        <p>Логин</p>
        <input type="text" name="login">
        <p>Пароль</p>
        <input type="password" name="password" />
        <p><input type="submit" value="Log-in"></p>
</form>
<a href="{% url 'profils:Registration' %}">Регистрация</a>
<a href="{% url 'profils:password_reset' %}">Забыли пароль?</a>
</body>
</html>
